<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=h1, initial-scale=1.0">
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <section class="hero">
      <h1 class="title">Gerador de senha</h1>
      <p class="subtitle">Utilize o nosso gerador online para criar uma senha forte e segura.</p>
    </section>

    <section class="box">
      <div class="password">
        <div class="text">
          <input type="text" name="password" id="password">
        </div>
        <div class="actions">
          <button id="copy-1"><img src="./img/copy.svg" width="42px"></button>
          <button id="renew"><img src="./img/renew.svg" width="42px"></button>
        </div>
      </div>
      <div class="security-indicator">
        <div id="security-indicator-bar" class="bar"></div>
      </div>
    </section>

    <section class="box customize">
      <h3 class="title">Personalizar</h3>
      <div class="actions">
        <div class="password-length">
          <p>Tamanho: <span id="password-length-text">16</span></p>
          <input type="range" name="password-length" id="password-length" value="16" min="6" max="64" class="slider">
        </div>
        
        <div class="config">
          <label class="checkbox-container">
            <span class="text">Maiúsculas</span>
            <input type="checkbox" id="uppercase-check" checked>
            <span class="checkmark"></span>
          </label>

          <label class="checkbox-container">
            <span class="text">Números</span>
            <input type="checkbox" id="number-check" checked>
            <span class="checkmark"></span>
          </label>

          <label class="checkbox-container">
            <span class="text">Símbolos</span>
            <input type="checkbox" id="symbol-check" checked>
            <span class="checkmark"></span>
          </label>
        </div>

      </div>
    </section>

    <div class="submit">
      <button id="copy-2">Copiar senha</button>
    </div>

  </main>
</body>
</html>
